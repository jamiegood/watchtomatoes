<ion-view view-title="Search">
  <ion-content>
		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="searchtermX" ng-change="search(searchtermX)">
		  </label>
		</div>



    <ion-list>
      <ion-item ng-repeat="movie in movies" class="item-thumbnail-left" href="#/app/detail/{{type}}/{{$index}}">

          <img ng-src="{{movie.posters.thumbnail}}">

        {{movie.title}}
        ...
        {{searchterm}}
        ....{{$index}}...
        {{movie.year}}


      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
